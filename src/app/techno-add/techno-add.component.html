<!-- Creation d'un formulaire avec une variable coté template #f

Puis on est à l'écoute de l'événement submit. On met les informations dna sune méthode (créé coté typescript) -->
<!-- Ajout d'un ng form pour que Angular sache que nous sommes dans un foirmulaire -->
<form #f="ngForm" (submit)="addTechno(f)">
  <label for="technoname">Nom de la techno</label><br>

  <!-- Ajout d'une directive ng Model avec un nom pour recuperer les informations cote typescript -->
  <input type="text" id="technoname" ngModel name ="technoname"><br>
  <label for="category">Catégorie</label>
  <select id="category" ngModel name ="category">
    <option value="">---</option>
    <option value="front">Front</option>
    <option value="back">Back</option>
    <option value="fullstack">Full stack</option>
  </select>
  <br>
  <label for="details"></label>
  <textarea id="details" cols="30" rows="10" ngModel name ="details"></textarea><br>
  <button type="submit">ajouter</button>
</form>
